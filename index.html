<!DOCTYPE html>
<html>
   
<head>
     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="Countdown , Timer ">
    <title>Countdown - Timer</title>
    <link rel="stylesheet" href="style.css">    
    <script src="script.js" defer></script>
</head>
    <body>
        <h1 class="title">Happy <br> Birthday</h1>
        <div class="countdown-container">

            <div class="days-c container">
            <p class="big-text" id="days">0</p>
            <span id="span-days" class="span-style">days</span>
            </div>

            <div class="hours-c container">
            <p class="big-text" id="hours">0</p>
            <span id="span-hours" class="span-style">hours</span>
            </div>
            
            <div class="mins-c container">
            <p class="big-text" id="mins">0</p>
            <span id="span-mins" class="span-style">minutes</span>
            </div>

            <div class="seconds-c container">
                <p class="big-text" id="seconds">0</p>
                <span id="span-seconds" class="span-style">seconds</span>
            </div>
          
        </div> 
    </body>
</html>
